<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridelayout</title>
    <style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #21f344;
  padding: 10px;
}
.grid-container>div {
  background-color: rgba(179, 238, 139, 0.8);
  border: 1px solid rgba(236, 15, 15, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
    </style>
</head>
<body>
    <div class="grid-container">
   <div>1</div>
   <div>2</div>
   <div>3</div>
   <div>4</div>
   <div>5</div>
   <div>6</div>
   <div>7</div>
   <div>8</div>
   <div>9</div>
</div>
</body>
</html>
